<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ClothesShop</title>
  <style>
        .menu-container {
            display: flex;
            justify-content: center;
            padding-top:20px;
        }

    </style>
</head>

<body>
  <div class="header" style="padding-top:40px; padding-left:20px">
    <a href="/" style="font-size: 20px;">Menu Page</a>
  </div>

  <div class="menu-container">
    <div>
      <h2 class="lg-title">의류 페이지</h2>
      <p>상품 등록 시 상품 테이블에 의류 타입 데이터를 적재하면</p>
      <p>선택한 의류 페이지에서 원하는 의류 조회가 가능해집니다.</p>
      <h3>해당 과제는 메뉴 서비스를 구현하는 것이 주목적이므로 상세 구현은 생략하겠습니다.</h3>
      <br>
      <label>상위 타입</label>
      <input type="text" class="form-control" id="parentType" name="parentType" th:value="${parentType}" readonly>
      <label>하위 타입</label>
      <input type="text" class="form-control" id="childType" name="childType" th:value="${childType}" readonly>
    </div>

  </div>

</body>
</html>
